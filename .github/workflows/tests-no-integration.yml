name: tests-no-integration

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v2
      with:
        # See https://github.com/actions/cache/blob/master/examples.md#python---pip.
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('./setup.py') }}-${{ github.sha }}-v1
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('./setup.py') }}

    - name: Pre-install
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev

        # Install swig which is required by pyrfr which is required by fanova.
        wget http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz
        tar -zxvf swig-3.0.12.tar.gz
        pushd swig-3.0.12
        ./configure
        make
        sudo make install
        popd
        swig -version

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools

        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off .
        python -c 'import optuna'
        optuna --version

    - name: Install test dependencies
      run: |
        pip install --progress-bar off .[testingnointegration] -f https://download.pytorch.org/whl/torch_stable.html

    - name: Tests
      run: |
        pytest tests  --ignore tests/integration_tests

    - name: Tests MPI
      run: |
        pip install --progress-bar off .[testing] -f https://download.pytorch.org/whl/torch_stable.html
        mpirun -n 2 -- pytest tests/integration_tests/test_chainermn.py
      env:
        OMP_NUM_THREADS: 1
