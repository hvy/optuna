name: tests

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2

    - name: setup-python${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check pip cache
      uses: actions/cache@v2
      with:
        # See https://github.com/actions/cache/blob/master/examples.md#python---pip.
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('./setup.py') }}-${{ github.sha }}-v1
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('./setup.py') }}

    - name: pre-install
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev

    - name: pre-install-swig
      run: |
        # Install swig which is required by pyrfr which is required by fanova.
        wget http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz
        tar -zxvf swig-3.0.12.tar.gz
        pushd swig-3.0.12
        ./configure
        make
        sudo make install
        popd
        swig -version

    - name: install
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools

        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off .
        python -c 'import optuna'

    - name: install-testing
      run: |
        pip install --progress-bar off .[testing] -f https://download.pytorch.org/whl/torch_stable.html
