name: Tests

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-install
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools
        pip install --progress-bar off .

        python -c 'import optuna'
        optuna --version

        pip install --progress-bar off .[tests]

    - name: Tests
      run: |
        pytest tests --ignore tests/integration_tests \
          --ignore tests/samplers_tests/test_samplers.py \
          --ignore tests/test_cli.py \
          --ignore tests/test_dashboard.py \
          --ignore tests/test_importance.py \
          --ignore tests/visualization_tests
