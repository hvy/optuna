name: Tests (Optional)

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-install
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev

        # Install swig which is required by pyrfr which is required by fanova.
        wget http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz
        tar -zxvf swig-3.0.12.tar.gz
        pushd swig-3.0.12
        ./configure
        make
        sudo make install
        popd
        swig -version

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools

        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off .
        python -c 'import optuna'
        optuna --version

        pip install --progress-bar off .[testing] -f https://download.pytorch.org/whl/torch_stable.html

    - name: Tests
      run: |
        if [ ${{ matrix.python-version }} = 3.5 ]; then
          pytest tests/integration_tests \
            tests/samplers_tests/test_samplers.py \
            tests/test_cli.py \
            tests/test_dashboard.py \
            tests/test_importance.py \
            tests/visualization_tests \
            --ignore tests/integration_tests/test_pytorch_lightning.py \
            --ignore tests/integration_tests/test_fastai.py \
            --ignore tests/integration_tests/allennlp_tests/test_allennlp.py
        elif [ ${{ matrix.python-version }} = 3.8 ]; then
          pytest tests/integration_tests \
            tests/samplers_tests/test_samplers.py \
            tests/test_cli.py \
            tests/test_dashboard.py \
            tests/test_importance.py \
            tests/visualization_tests \
            --ignore tests/integration_tests/test_fastai.py \
            --ignore tests/integration_tests/test_keras.py \
            --ignore tests/integration_tests/test_pytorch_lightning.py \
            --ignore tests/integration_tests/test_tensorflow.py \
            --ignore tests/integration_tests/test_tfkeras.py \
            --ignore tests/integration_tests/allennlp_tests/test_allennlp.py
        else
          pytest tests/integration_tests \
            tests/samplers_tests/test_samplers.py \
            tests/test_cli.py \
            tests/test_dashboard.py \
            tests/test_importance.py \
            tests/visualization_tests
        fi

    - name: Tests MPI
      run: |
        mpirun -n 2 -- pytest tests/integration_tests/test_chainermn.py
      env:
        OMP_NUM_THREADS: 1
